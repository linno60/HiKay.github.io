<!DOCTYPE html>
<html>
<head>
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Music</title>
	<link rel="stylesheet" type="text/css" href="appearance.css"/>

</head>
<body id="page">
<div id="song-card">
<br>
	<audio id="audio" autoplay preload loop><source src="music/song_1.m4a" type="audio/mpeg"></audio>
	<div id="image-wrapper">
	<img id="album-cover" src="images/albumCover_1.png" onclick="playPause()">
	</div>
	<input id="timecode" type="range" min="0" max="1" step="0.01" value="0" oninput="previewProgress()" onchange="setProgress()">
	<div id="progress-bar">
	<element id="starting-time">0:00</element>
	<element id="ending-time">-0:00</element>
	</div>
	<br>
	<div id="song-info">
	<a id="song-title">Hands to Myself</a>
	<br>
	<a id="artist-album">Miranda Covering Selena</a>
	</div>
	<br>
	<div id="playback-controls">
	<button class="control" id="back" type="button" onclick="back()"></button>
	<button class="control" id="play" type="button" onclick="play()"></button>
	<button class="control" id="pause" type="button" onclick="pause()"></button>
	<button class="control" id="seek" type="button" onclick="seek()"></button>
	</div>
<!-- 	<div id="volume-controls">
	<button id="volume-softer" type="button"></button>
	<input id="volume-slider" type="range" min="0" max="1" step="0.01" value="1" oninput="setVolume()">
	<button id="volume-louder" type="button"></button>
	</div> -->
	<div id="volume-controls">
	<button id="volume-softer" type="button" onclick="resetSpeed()"></button>
	<input id="volume-slider" type="range" min="0" max="2" step="0.01" value="1" oninput="previewSpeed()" onchange="setVolume()">
	<button id="volume-louder" type="button" onclick="resetSpeed()"></button>
	</div>
	</div>
<!-- 	<div id="bottom-role-controls">
	<div id="radiosafe">Radio</div>
	<div id="radiosafe">Repeat</div>
	</div> -->
	<script type="text/javascript" src="script.js"></script>

</body>
</html>
