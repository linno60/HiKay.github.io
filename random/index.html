<!DOCTYPE html>
<html manifest="kay.random">
<head>
	<title>Decision</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="apple-touch-icon" href="touch-icon-iphone.jpg">
    <meta name="apple-mobile-web-app-title" content="Decide" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>
<style type="text/css">
	 html {

	 margin: 0 auto;
background-color: black;
	 max-width: 400px;
	  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell",  "Fira Sans", "Droid Sans", "Helvetica Neue",  sans-serif;
 }

body {
	color: white;
}
.result {
	font-weight: 100;
}

.heading {
	font-weight: 900;
}

 #card {
 	background-color: #4A525A;
    width: 70%;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    margin-top: 30px;
    margin-bottom: 40px;
    margin-left: 5%;
    margin-right: 5%;
    padding-bottom: 20px;
}

div#card {
	padding-top: 15px;
	padding-left: 10%;
	padding-right: 10%;
}

.refresh {
	padding-top: 28px;
	float:right;
	width: 25px;
	height: 25px;
}

#dice-head {
	display: inline-block;
  overflow: hidden; 
  text-overflow: ellipsis;
  white-space: nowrap;
}

.history {
	font-size: 10px;
	font-color: grey;
}


button {
border: none;
font-size: 15px;
display: inline-block;
outline: 0;
padding: 6px 16px;
vertical-align: middle;
overflow: hidden;
text-decoration: none !important;
color: #fff;
background-color: #000;
text-align: center;
cursor: pointer;
white-space: nowrap;
-webkit-touch-callout: none;
-webkit-user-select: none;
-khtml-user-select: none;
-moz-user-select: none;
-ms-user-select: none;
user-select: none;
-webkit-transition: background-color .25s, color .15s, box-shadow .25s, opacity 0.25s, filter 0.25s, border 0.15s;
transition: background-color .25s, color .15s, box-shadow .15s, opacity .25s, filter .25s, border .15s;
color: #FFFFFF;
background-color: #4CAF50
}
button:hover {
	    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);

}
</style>

<div id="card">
<div class="above-line">
<h1 class="heading" id="dice-head">Dice</h1>
<img onclick="dice()" class="refresh" src="refresh.png">
</div>
	<hr>
	<p class="history" id="dice-history">No History Yet.</h1>
	<h1 class="result" id="dice">N/A</h1>
</div>

<div id="card">
<div class="above-line">
<h1 class="heading" id="dice-head">Coin</h1>
<img onclick="coin()" class="refresh" src="refresh.png">
</div>
	<hr>
	<p class="history" id="coin-history">No History Yet.</h1>
	<h1 class="result" id="coin">N/A</h1>
</div>

</div>
<script type="text/javascript">
document.ontouchmove = function(event){
    event.preventDefault();
}
var temp;
var tempString = "";
var diceArray = [];
var coinArray = [];

function dice() {
	temp = Math.floor(Math.random() * 6) + 1;
	diceArray[diceArray.length] = temp;
	document.getElementById("dice").innerHTML = temp;
	tempString = "";
	for (var i = diceArray.length; i > diceArray.length - 14; i--) {
		if (diceArray[i] && i < diceArray.length - 1) {
			tempString = tempString + ", ";
		}
		if (diceArray[i]) {
			tempString = tempString + diceArray[i];
		}
	}
	document.getElementById("dice-history").innerHTML = "History: " + tempString;
}

	
function coin() {
	temp = Math.floor(Math.random()*2)
	var flip = temp == 1 ? "Heads" : "Tails"
	var flip2 = temp == 1 ? "H" : "T"
	document.getElementById("coin").innerHTML = flip;
	coinArray[coinArray.length] = flip2;
	tempString = "";
	for (var i = coinArray.length; i > coinArray.length - 14; i--) {
		if (coinArray[i] && i < coinArray.length - 1) {
			tempString = tempString + ", ";
		}
		if (coinArray[i]) {
			tempString = tempString + coinArray[i];
		}
	}
	document.getElementById("coin-history").innerHTML = "History: " + tempString;
}
</script>
</body>
</html>
