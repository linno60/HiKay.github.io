<h1>注定的归属地</h1>
<h4>译自 Favourite Place To Be</h4>
<p>
无数个夜空里<br>
沐浴在月光中<br>
望着千万繁星落下<br><br>

繁星一逝不返<br>
只要你的目光<br>
就能照亮彼此身影<br><br>

承载着心念<br>
对错扣心弦<br>
只要找到心灵归属<br><br>

抬起头突然间望见<br>
你的身影让我发现<br>
只要有你身边<br>
命中注定的终点<br><br>

生命里  只求陪伴你<br>
头顶湛蓝的天空<br>
跨越地平线<br><br>

生命里  彼此不分离<br>
只要有你身边<br>
注定的归属地<br>
</p>
